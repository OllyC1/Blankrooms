<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blankrooms</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="signup-page">
        <!-- Header -->
        <header class="header">
            <nav class="nav container">
                <div class="nav__brand">
                    <a href="index.html" class="nav__logo">
                        <img src="public/logo.jpg" alt="Blankrooms Logo" class="nav__logo-img">
                        <span class="nav__brand-text">BLANKROOMS</span>
                    </a>
                </div>
                <ul class="nav__menu">
                    <li class="nav__item">
                        <a href="events.html" class="nav__link">Events</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Videos</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Playlists</a>
                    </li>
                </ul>
                <div class="nav__auth">
                    <a href="signin.html" class="nav__signin">Sign in</a>
                    <a href="signup.html" class="nav__signup nav__signup--active">Sign up</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="signup-main">
            <div class="signup-container">
                <div class="signup-content">
                    <div class="signup-form-section">
                        <div class="signup-form-wrapper">
                            <h1 class="signup-title">Sign up</h1>
                            
                            <form class="signup-form" id="signupForm">
                                <div class="form-group">
                                    <label for="fullName" class="form-label">Name</label>
                                    <input 
                                        type="text" 
                                        id="fullName" 
                                        name="fullName"
                                        class="form-input" 
                                        placeholder="Mike May"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email"
                                        class="form-input" 
                                        placeholder="MikeMay@you.com"
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password"
                                        class="form-input" 
                                        placeholder="••••••"
                                        required
                                        minlength="6"
                                    >
                                </div>

                                <div class="form-group form-group--checkbox">
                                    <label class="checkbox-label">
                                        <input 
                                            type="checkbox" 
                                            id="agreeTerms" 
                                            name="agreeTerms"
                                            class="checkbox-input"
                                            required
                                        >
                                        <span class="checkbox-custom"></span>
                                        <span class="checkbox-text">I agree to Terms</span>
                                    </label>
                                </div>

                                <button type="submit" class="btn-signup" id="signupBtn">
                                    Complete
                                </button>
                            </form>

                            <div class="signup-footer">
                                <p class="signup-footer-text">
                                    Already have an account? 
                                    <a href="signin.html" class="signup-link">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="signup-image-section">
                        <div class="signup-image-wrapper">
                            <img 
                                src="public/signup.jpg" 
                                alt="Sign up" 
                                class="signup-image"
                            >
                            <div class="signup-image-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/auth-client.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
